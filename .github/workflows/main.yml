
on:
    [push, pull_request]
  
jobs:
    test:
      runs-on: ubuntu-latest
  
      strategy:
        matrix:
          node-version: [16]
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
  
        - name: Install dependencies
          run: npm install
  
        - name: Setup node-gyp
          run: |
            npm install -g node-gyp
            node-gyp configure
            node-gyp build
  
        - name: Run tests
          run: npm test