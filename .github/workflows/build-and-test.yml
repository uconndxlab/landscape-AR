# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Setup MSBuild
      uses: jamesmontemagno/setup-msbuild@v1
      with:
        visualstudio-version: '2022'
    - name: Restore dependencies
      run: dotnet restore /home/runner/work/landscape-AR/landscape-AR/landscape-architecture.WebAPI
    - name: Build
      run: dotnet build /home/runner/work/landscape-AR/landscape-AR/landscape-architecture.WebAPI --no-restore
    - name: Test
      run: dotnet test /home/runner/work/landscape-AR/landscape-AR/landscape-architecture.WebAPI --no-build --verbosity normal
